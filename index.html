<style>
body {
    margin: 0;
    font-family: "Avenir", Arial, sans-serif;
    background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
    color: white;
    text-align: center;
}

nav {
    margin-top: 20px;
}
nav a {
    color: white;
    margin: 0 10px;
    text-decoration: none;
    font-weight: bold;
}
nav a:hover {
    text-decoration: underline;
}

.container {
    padding: 50px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    margin-top: 20px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background: white;
    color: #ff4d6d;
}
button:hover {
    background: #ffe6eb;
}

/* Masonry Collage Styles */
.collage {
    column-count: 4;      /* number of columns */
    column-gap: 10px;
    max-width: 1000px;
    margin: 30px auto;
}
.collage img {
    width: 100%;
    margin-bottom: 10px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s;
    display: block;
}
.collage img:hover {
    transform: scale(1.05);
}

/* Responsive */
@media (max-width: 1000px) {
    .collage {
        column-count: 3;
    }
}
@media (max-width: 700px) {
    .collage {
        column-count: 2;
    }
}
@media (max-width: 500px) {
    .collage {
        column-count: 1;
    }
}
</style>
</head>
