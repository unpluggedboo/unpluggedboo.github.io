<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>You Said Yes üíñ</title>

<style>
body {
  margin: 0;
  font-family: "Avenir", Arial, sans-serif;
  background: black;
  color: white;
  overflow: hidden;
}

.video-bg {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
  filter: brightness(0.55);
}

.overlay {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 30px;
}

h1 {
  font-size: 56px;
  margin: 0 0 20px;
  text-shadow: 0 0 20px rgba(255,105,180,0.9);
}

p {
  font-size: 26px;
  max-width: 800px;
  line-height: 1.4;
  text-shadow: 0 0 14px rgba(0,0,0,0.8);
}

.button {
  margin-top: 30px;
  padding: 18px 36px;
  font-size: 22px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
  font-weight: bold;
  transition: transform 0.2s, background 0.2s;
}

.button:hover {
  transform: scale(1.1);
  background: #ff2e55;
}

/* floating hearts */

.heart {
  position: absolute;
  width: 18px;
  height: 18px;
  background: red;
  transform: rotate(45deg);
  animation: float 5s linear forwards;
  opacity: .9;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 18px;
  height: 18px;
  background: red;
  border-radius: 50%;
}

.heart::before { top: -9px; left: 0; }
.heart::after { left: 9px; top: 0; }

@keyframes float {
  to {
    transform: translateY(-1000px) rotate(45deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- Replace with your video file -->
<video class="video-bg" autoplay muted loop playsinline>
  <source src="yourvideo.mp4" type="video/mp4">
</video>

<div class="overlay">
  <h1>You Said YES üíñ</h1>
  <p>
    Best choice ever.  
    I‚Äôm so lucky to have you ‚Äî and this is just the beginning
    of many more memories together.
  </p>

  <button class="button" onclick="moreLove()">Click for more love</button>
</div>

<script>
function moreLove() {
  createHearts(80);
  alert("I love you more than words can say ‚ù§Ô∏è");
}

function createHearts(count) {
  for (let i = 0; i < count; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "-20px";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
}
</script>

</body>
</html>
