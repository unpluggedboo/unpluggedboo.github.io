body {
  margin: 0;
  font-family: "Avenir", Arial, sans-serif;
  background: linear-gradient(to bottom right,#ff9a9e,#fad0c4);
  color: white;
  overflow: hidden;

.overlay {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 30px;

h1 {

}

p {
  font-size: 26px;
  max-width: 800px;
  line-height: 1.4;
  text-shadow: 0 0 14px rgba(0,0,0,0.35);
}

.button {
  margin-top: 30px;
  padding: 18px 36px;
  font-size: 22px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  background: white;
  color: #ff4d6d;
  font-weight: bold;
  transition: transform 0.2s, background 0.2s;
}

.button:hover {
  transform: scale(1.1);
  background: #ffe6eb;
}

/* floating hearts */

.heart {
  position: absolute;
  width: 18px;
  height: 18px;
  background: red;
  transform: rotate(45deg);
  animation: float 5s linear forwards;
  opacity: .9;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 18px;
  height: 18px;
  background: red;
  border-radius: 50%;
}

.heart::before { top: -9px; left: 0; }
.heart::after { left: 9px; top: 0; }

@keyframes float {
  to {
    transform: translateY(-1000px) rotate(45deg);
    opacity: 0;
  }
}
</style>
</head>

<script>
function goToVideo() {
  createHearts(80);
  setTimeout(() => {
    window.open("newvideo.html", "_blank");
  }, 600);
}

function createHearts(count) {
  for (let i = 0; i < count; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "-20px";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
}
</script>
