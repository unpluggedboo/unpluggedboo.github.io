<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big Question Time üíù</title>

<style>
body {
  margin: 0;
  font-family: "Avenir", Arial, sans-serif;
  background: linear-gradient(to bottom right,#ff9a9e,#fad0c4);
  color: white;
  text-align: center;
  overflow: hidden;
}

.wrapper {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

h1 {
  font-size: 48px;
  margin-bottom: 30px;
}

.question-box {
  background: rgba(255,255,255,0.15);
  padding: 30px;
  border-radius: 18px;
  font-size: 28px;
  max-width: 700px;
  margin-bottom: 40px;
  backdrop-filter: blur(6px);
}

.buttons {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
  justify-content: center;
}

button {
  padding: 18px 36px;
  font-size: 22px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  background: white;
  color: #ff4d6d;
  font-weight: bold;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.12);
  background: #ffe6eb;
}

.yes-btn {
  font-size: 26px;
  padding: 22px 44px;
}

.no-btn {
  background: #fff0f3;
}

/* hearts */

.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(45deg);
  animation: float 4s linear forwards;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
}

.heart::before { top: -10px; left: 0; }
.heart::after { left: 10px; top: 0; }

@keyframes float {
  0% { transform: translateY(0) rotate(45deg); opacity:1; }
  100% { transform: translateY(-900px) rotate(45deg); opacity:0; }
}
</style>
</head>

<body>

<div class="wrapper">

<h1>Big Question Time üíù</h1>

<div class="question-box">
Avery Cosette Caggiano,<br>
will you be my Valentine?
</div>

<div class="buttons">
  <button class="yes-btn" onclick="sayYes()">YES üíñ</button>
  <button class="no-btn" onclick="sayNo()">No</button>
</div>

</div>

<script>
function sayYes() {
  createHearts(60);
  setTimeout(() => {
    window.open("newvideo.html", "_blank");
  }, 500);
}

function sayNo() {
  alert("Error: That option is not available üòå");
}

function createHearts(count) {
  for (let i = 0; i < count; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "-20px";
    heart.style.animationDuration = (2 + Math.random() * 3) + "s";
    heart.style.width = (12 + Math.random() * 18) + "px";
    heart.style.height = heart.style.width;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }
}
</script>

</body>
</html>
